<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>义乌在线</title>
    <!--Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <div class="bg"></div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">义乌在线</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/tyza66/YiwuOnline">GITHUB</a></li>
            </ul>
        </div><!-- /.container-fluid -->
    </nav>
    <form class="form login">
        <p class="form-title">用户登录</p>
        <div class="input-container">
            账号：<input type="username" placeholder="在此输入账号">
            <span>
            </span>
        </div>
        <div class="input-container">
            密码：<input type="password" placeholder="在此输入密码">
        </div>
        <button type="button" class="submit" id="dl">
            登录
        </button>

        <p class="signup-link">
            还没有账号?
            <a href="">注册</a>
        </p>
        <script>
            $(function () {
                $("#dl").click(function () {
                    var username = $("input[type='username']").val();
                    var password = $("input[type='password']").val();
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:8080/user/login",
                        contentType: "application/json;charset=UTF-8",
                        data:  JSON.stringify({
                            "password": password,
                            "username": username
                        }),
                        dataType: "json",
                        success: function (response) {
                            if (response.status == 200) {
                                alert("登录成功");
                                window.location.href = "./html/home.html";
                            } else {
                                alert("登录失败");
                            }
                        },
                        error:function(){
                            alert("登录失败");
                        }
                    });
                });
            });
        </script>
    </form>

</body>

</html>
